<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="./header.css">
    <script defer src="header.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/freshwave_remove_bg.png" alt="logo">
        </div>
        <div></div>
        <div id="account-list-icon"><img src="./img/accountlist.svg" alt="account-list"></div>
        <div id="message-icon"><img src="./img/message.svg" alt="message"></div>
        <div class="profile-area">
            <div id="profile"><img src="./img/6.png" alt="user-profile"></div>
            <div id="userName"><span>이감자</span></div>
            <div id="userDept"><span>영업부 (사원)</span></div>
        </div>
    </header>
    
    <aside>
            <div class="icon">
                <img src="./img/home.svg" alt="home">
                <span class="icon-text">홈</span>
                <div class="bluediv"></div>
            </div>
            <div class="icon">
                <img src="./img/project.svg" alt="project">
                <span class="icon-text">프로젝트 관리</span>
                <div class="bluediv"></div>
            </div>
            <div class="icon">
                <img src="./img/client.svg" alt="client">
                <span class="icon-text">고객관계 관리</span>
                <div class="bluediv"></div>
            </div>
            <div class="icon">
                <img src="./img/calendar.svg" alt="calendar">
                <span class="icon-text">일정 관리</span>
                <div class="bluediv"></div>
            </div>
            <div class="icon">
                <img src="./img/board.svg" alt="board">
                <span class="icon-text">게시판</span>
                <div class="bluediv"></div>
            </div>
            <div class="icon">
                <img src="./img/callcenter.svg" alt="callcenter">
                <span class="icon-text">고객센터</span>
                <div class="bluediv"></div>
            </div>
    </aside>

</body>
</html>
